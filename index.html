<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
	<title>Calculator</title>

</head>
<body>
	<header class="header" id="header">
	</header>
	<main class="main" id="main">
		<div class="small-screen"><h3>232+232-23<h3></div>
		<div class="big-screen"><h1>899.898.799,2</h1></div>
		<div class="grid-container">
			<div class="all-clear btn erasers">AC</div>
			<div class="backspace btn erasers">&#x232b</div>
			<div class="divide btn operators">&#xf7</div>
			<div class="seven btn numbers">7</div>
			<div class="eight btn numbers">8</div>
			<div class="nine btn numbers">9</div>
			<div class="multiply btn operators">&#xd7</div>
			<div class="four btn numbers">4</div>
			<div class="five btn numbers">5</div>
			<div class="six btn numbers">6</div>
			<div class="decrease btn operators">&#x2212</div>
			<div class="one btn numbers">1</div>
			<div class="two btn numbers">2</div>
			<div class="three btn numbers">3</div>
			<div class="add btn operators">&#x2b</div>
			<div class="zero btn numbers">0</div>
			<div class="float btn numbers">&#x2c</div>
			<div class="equality btn operators">&#x3d</div>
		</div>
	</main>
	<footer>
	</footer>

	
</body>
</html>
